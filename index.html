<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="logo header__logo">
          <span class="logo__sign header__logo__sign">(H)</span>
          <span class="logo__description header__logo__description"
            >H (a p p) y</span
          >
        </div>
        <nav class="header__navigation">
          <ul class="header__navigation__list">
            <li class="header__navigation__list__item">Features</li>
            <li class="header__navigation__list__item">Pricing</li>
            <li class="header__navigation__list__item">Testimonials</li>
            <li class="header__navigation__list__item">Instructions</li>
            <li class="header__navigation__list__item">
              <button class="header__navigation__list__item__button">
                Get template
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section__intro">
      <div class="section__intro__container">
        <div class="section__intro__container__info">
          <div class="logo section__logo">
            <span class="logo__sign section__logo__sign">(H)</span>
            <span class="logo__description section__logo__description">
              H (a p p) y</span
            >
          </div>
          <h2 class="section__intro__title">
            The future of <br />
            digital photos.
          </h2>
          <p class="section__intro__info">
            The H(app)y app is the latest & greatest in <br />
            phone photography. It's available in the App <br />
            Store right now. Go check it out!
          </p>
          <div class="section__intro__buttons">
            <button>Download</button>
            <button>Read more</button>
          </div>
        </div>
        <img
          class="section__intro__picture -bottom"
          src="./assets/IMAGE (2).png"
          alt="phone"
        />
        <img
          class="section__intro__picture -middle"
          src="./assets/IMAGE (1).png"
          alt="phone"
        />
        <img
          class="section__intro__picture -top"
          src="./assets/IMAGE.png"
          alt="phone"
        />
      </div>
    </section>
  </body>
</html>
